<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Form Validator</title>
</head>
<body>
  <main class="container">
    <section class="formArea">
      <div class="formAreaTitle">
        <h1>Login</h1>
        <div class="row"></div>
      </div>

      <div class="msgError"></div>

      <form action="#" class="validator">
        <label>
          Name
          <input type="text" id="name" data-rules="required">
        </label>

        <label>
          Email
          <input type="email" id="email" data-rules="required|email">
        </label>

        <label>
          Password
          <input type="password" id="password" data-rules="required|min=8">
        </label>

        <div class="links">
          <a href="#">Forgot password?</a>
        </div>

        <button>Login</button>
      </form>
    </section>
  </main>  
  
  <script src="./js/script.js"></script>
</body>
</html>
